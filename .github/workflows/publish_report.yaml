name: Publish GTFS

on:
  push:
    branches:
      - "master"
  workflow_dispatch:
  schedule:
    - cron: "43 20 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          set -e
          attempts=0
          max_attempts=3

          until make publish; do
            attempts=$((attempts + 1))
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "Publish failed after $attempts attempts."
              exit 1
            fi
            echo "Publish failed. Retrying ($attempts/$max_attempts)..."
            sleep 5
          done
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
